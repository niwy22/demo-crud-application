name: API CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: "12.x"
      
      # npm install from package-lock.json(npm ci(Continuous Integration))
  
        run: npm ci
        id: npm_ci 
        
    - run: 
        npm install && npm install swaggerhub-cli -g 
    # Run other automation here, such as tests or standardization checks
    - run: |
        swaggerhub api:create nousinfosystems/demo-crud-application1/1.0.0 --file ./target/demo-crud-project.json --visibility public
      env:
        SWAGGERHUB_API_KEY: 62da3d51-5d26-47b9-9ab1-962ad4d708fe
    
